<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      /* font-size: 2vmin; */
      box-sizing: border-box;
    }
    div{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body{
      display: flex;
      background-color:  #000;
      justify-content: center;
      align-items: center; /* 新增：垂直居中 */
      width: 100%;
      height: 100vh; /* 新增：让body高度占满整个视口 */
    }
    a{
      text-decoration: none;
      color: inherit;
    }
    .title{
      font-family: sans-serif;
      font-weight: 700;
      font-size: 10rem;
      color: #1196e3;
      cursor: pointer;
    }
    .num{
      font-style: normal;
      color: #fff;
    }
    .loading{
      position: fixed;
      flex-direction: column;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color:#f7f7f7;
      z-index: 100;
      transition: 1s ease;
    }
    .loading svg{
      width: 5rem;
      margin-bottom: 2rem;
      overflow: visible;
      transition: 0.3s ease;
    }
    .loading svg circle{
      fill: none;
      stroke: #171717;
      stroke-width: 12;
      stroke-dasharray: 160;
      stroke-dashoffset:160 ;
      transform-origin: center;
      animation: circle_rotate 3s ease-in infinite;
    }
    @keyframes circle_rotate {
      0%{
        transform: rotate(0deg);
        stroke-dashoffset: 160;
      }
      100%{
        transform: rotate(360deg);
        stroke-dashoffset: -160;
      }
    }
    .loading p{
      font-family: sans-serif;
      font-size: 2rem;
      color: #171717;
      font-weight: 900;
      transition: 0.3s ease;
    }
    .loading_out{
      transform: translateY(100%);
    }
    .loading_out svg,
    .loading_out p{
      opacity: 0;
    }
    .back{
      position: fixed;
      top: 0;
      left: 0;
      margin: 20px;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 20%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); /* 轻微阴影增强层次感 */
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="back"><a href="../index.html">Back</a></div>

  <div class="loading">
    <svg viewbox="0 0 50 50">
      <circle r="25" cx="25" cy="25"></circle>
    </svg>
    <p>LOADING...</p>
  </div>
  <div class="title">
    <p onclick="loading.in('./index02.html')">PAGE
      <i class="num">1</i>
    </p>
  </div>

  <script>
   const loading={
    container:document.querySelector(".loading"),
    in(target){
      this.container.classList.remove("loading_out")
      setTimeout(()=>{
        window.location.href = target
      },1000)
    },
    out(){
      this.container.classList.add("loading_out")
    }
   }
   window.addEventListener("load",()=>{
    loading.out()
   })
  </script>
</body>
</html>
